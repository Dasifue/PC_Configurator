{% extends 'base.html' %}
{% load static %}
{% block content %}



<div id="main-wrapper">
    <div class="container">
        <div class="row gtr-200">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">
                            {{ message|safe }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form action="{% url 'account:login' %}" method="post">
                {% csrf_token %}

                {{form.as_p}}

                <button type="submit">Login</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
